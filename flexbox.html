<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practiuce</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: flex;
    margin-bottom: 30px;
    flex-direction: row;
    ">
      <div style="background-color: lightblue;">div1 text</div>
      <div style="background-color: lightpink;">div2 <p>text</p></div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    ">
      <div style="width: 100px;
      background-color: lightblue;">100px</div>
      <div style="flex: 1;
      background-color: lightpink;">flex1</div>
    </div>
    <div style="display: flex;
      flex-direction: row;
      margin-top: 30px;
     ">
      <div style="width: 100px;
      background-color: lightblue;">100px</div>
      <div style="flex: 2;
      background-color: lightpink;">flex2</div>
      <div style="flex: 1;
      background-color: lightblue;">flex1</div>
    </div>
  <div style="
    margin-top: 30px;
    height: 80px;
    border-width: 1.5px;
    border-color: grey;
    border-style: solid;
    display: flex;
    flex-direction: row;
    justify-content: center;
    

    ">
    <div style="width: 100px;
    background-color: lightblue;">100px</div>
    <div style="width: 100px;
    background-color: lightpink;">100px</div>
    <div style="width: 100px;
    background-color: lightblue;">100px</div>
  </div>
  <div style="
    margin-top: 30px;
    height: 80px;
    border-width: 1.5px;
    border-color: grey;
    border-style: solid;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    

    ">
    <div style="width: 100px;
    background-color: lightblue;">100px</div>
    <div style="width: 100px;
    background-color: lightpink;">100px</div>
    <div style="width: 100px;
    background-color: lightblue;">100px</div>
</div>
<div style="
  margin-top: 30px;
  height: 80px;
  border-width: 1.5px;
  border-color: grey;
  border-style: solid;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;


  ">
  <div style="width: 100px;
  background-color: lightblue;">100px</div>
  <div style="width: 100px;
  background-color: lightpink;">100px</div>
  <div style="width: 100px;
  background-color: lightblue;">100px</div>
</div>
    
  </body>
</html>
